<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>

	<script type="text/javascript" src="js/app.js"></script>
</head>
<body onload="startGame()">
	<h1>Can you guess the correct word?</h1>
	<h2>pick the right letter</h2>
	<input id="letter" type="text">
	<input type="button" value="letter" onclick="Letter()"/>
	<p id="answer"></p>
	<p id="counter"></p>
	<p id="start"></p>	
</body>
</html>
